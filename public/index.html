<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Static React App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Simulate a built React app bundle -->
    <script>
      // Minimal React "Hello World" without actual React.js, for static demo
      document.getElementById('root').innerHTML = `
        <h1>Hello, React (Static)!</h1>
        <p>This is a static HTML file served from the public folder.</p>
      `;
    </script>
  </body>
</html>
